<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome todo-list!</title>
<link rel="stylesheet" href="resources/css/all.css">
<link rel="stylesheet" href="resources/css/reset.css">
<link rel="stylesheet" href="resources/css/todo-list.css">
<script type="text/javascript" src="resources/js/webUtil.js"></script>
<style type="text/css">
/* div{
      box-shadow: 0 0 2px black;
   } */
</style>
</head>
<body>
	<div class='location'>
		<span class='location_text'></span>
	</div>
	<div class='main'>
		<div class='todo-list'>
			<p>Your Work</p>
			<p>
				<i class="fas fa-angle-double-left" id='leftArrow'></i> <span
					class='current-page'>1</span> <i class="fas fa-angle-double-right"
					id='rightArrow'></i>
			</p>
		</div>
		<div class='wrap_user'>
			<div class='clock'>
				<div class='username'>GUEST</div>
				<div class='clock_text'>10시 18분 40초</div>
			</div>
			<div class='name'>
				<form action="#" class='frm_name'>
					<input type='text' maxlength="20" class='inp_name'
						placeholder="Type your name here">
				</form>
			</div>
		</div>
	</div>
	<div class='footer'>
		<span class='footer_text'>YOUR FAVORITE PLACE</span>
	</div>


	<script type="text/javascript" src="resources/js/bg.js"></script>
	<script type="text/javascript" src="resources/js/main.js"></script>
</body>
</html>
